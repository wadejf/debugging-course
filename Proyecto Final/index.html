<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Software Debugging | Crehana</title>
    <link rel="icon" href="favicon.ico" />

	<!-- Dependencies -->
    <link rel="stylesheet" type="text/css" href="dependencies/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="dependencies/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="dependencies/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="dependencies/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dependencies/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="dependencies/slick.css">
    <link rel="stylesheet" type="text/css" href="dependencies/quill.bubble.css">
    <link rel="stylesheet" type="text/css" href="dependencies/quill.core.css">
    <link rel="stylesheet" type="text/css" href="dependencies/quill.snow.css">
    <link rel="stylesheet" type="text/css" href="dependencies/chosen.min.css">
    <link rel="stylesheet" type="text/css" href="dependencies/jquery.datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="dependencies/venobox.css">
    <link rel="stylesheet" type="text/css" href="dependencies/style.css">
    <link rel="stylesheet" type="text/css" href="dependencies/responsive.css">
    <script src="dependencies/jquery-1.12.4.js"></script>
	<script src="dependencies/popper.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
	<script src="dependencies/slick.min.js"></script>
	<script src="dependencies/jquery.zoom.min.js"></script>
	<script src="dependencies/isotope.pkgd.min.js"></script>
	<script src="dependencies/quill.core.js"></script>
    <script src="dependencies/quill.js"></script>
    <script src="dependencies/chosen.jquery.min.js"></script>
    <script src="dependencies/jquery.datetimepicker.full.min.js"></script>
    <script src="dependencies/venobox.min.js"></script>
    <script src="dependencies/main.js"></script>

    <!-- My scripts -->
    <script src="items.js"></script>
    <script src="session.js"></script>
    <script src="favorites.js"></script>
    <script src="lists.js"></script>
    <script src="quotes.js"></script>
</head>

<body>
	<div id="wrapper">
		<header id="header" class="site-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6 col-5">
                        <div class="site">
                            <div class="site__menu">
                                <div class="popup-background" style="display: none;"></div>
                                <div class="popup popup--left">
                                </div>
                            </div>
                            <div class="site__brand">
                                <h1 style="font-weight: normal;font-size: 35px;">Del Mundo</h1>     
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-7">
                        <div class="right-header align-right">
                            
                            
                            <div class="popup popup-form">
                                <ul class="choose-form">
                                    <li class="nav-login active"><a title="Log In" href="#login">Log In</a></li>
                                </ul>
                                <div class="popup-content">
                                    <div class="form-log form-content" id="login">
                                        <div class="field-input">
                                            <input type="text" placeholder="Username" value="" name="user" id="user">
                                        </div>
                                        <div class="field-input">
                                            <input type="password" placeholder="Password" value="" name="password" id="password">
                                        </div>
                                        
                                        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="login()">Login</button>
                                        <span class="text-danger" id="login-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="right-header__search">
                                <a title="Favoritos" class="mr-3" href="#" id="favorites-btn" onclick="toggleFavoritesList()"></a>
                                <a title="Login" class="open-login" href="#" id="login-btn"></a>
                                <a title="Logout" class="" href="#" id="logout-btn" onclick="logout()"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

		<main id="main" class="site-main overflow">
			<div class="items">
                <div class="container">
                    <div class="items__content">
                        <h1 class="mb-4" style="font-weight: normal" id="list-title"></h1>     
						<div class="row" id="items">
							
						</div>
					</div>
				</div>
			</div>
        </main>
        
        <div class="site-banner" style="height: 250px;">
            <div class="container">
                <div class="site-banner__content">
                    <h1 class="site-banner__title">Frase destacada</h1>
                    <p class="site-banner__meta">
                        <q id="quoteText"></q>
                        <span style="display:block" id="authorText"></span>
                    </p>
                </div>
            </div>
        </div>

		<footer id="footer" class="footer">
			
		</footer>
	</div>

</body></html>
